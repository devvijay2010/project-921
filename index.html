<!DOCTYPE html>
<html>
<head>
	<title>Kwitter</title>
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="kwitter.css">
<script src="kwitter.js"></script>
</head>
<body>
<center>
	<h1 class="header">	
		Kwitter	<sup>
	<img src="m2.png">
	</sup>
</h1>
	<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
	<img src="logo.png" class="logo">
		<h3 >See what is happening in the world right now</h3>
		<h4 id="h41">Join Kwitter today</h4>
		<div class="form-group">
		  <label >User Name:</label>
     <input type = "text" id="loginusername" placeholder="Username" class="form-control">
	 <br>
	 <br>
	 <br>
	 <label >Password:</label>
     <input type = "text" id="loginpassword" placeholder="Password" class="form-control">
		</div>
		<button id="login_button" class="btn btn-primary" onclick="changescreen()">Sign up</button>
		<br><br>
		<span id="login">
			<h4>Already Have An Account?</h4>
            <label class="btn-danger" onclick="loginacc()">Login by clicking me</label>
        </span>
	</div>
</center>
</body>
</html>
